bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#096B72"
  repo:
    base: https://github.com/national-covid-cohort-collaborative/book-of-n3c-v1
    branch: main
  config:
    search:
      engine: fuse # lunr is the default
      options: null # can override, see: https://fusejs.io/api/options.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
